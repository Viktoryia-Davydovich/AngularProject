<div class="add-course-form">
  <h3 class="add-course-heading">{{ course.header }}</h3>
  <form>
    <div class="form-group form-control--long">
      <div class="label-group">
        <p class="input-label">Title:</p>
        <p class="input-label-required">*required</p>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Text Input"
        [(ngModel)]="course.name"
        value="course.name"
        name="name"
      />
    </div>
    <div class="form-group form-control--long">
      <div class="label-group">
        <p class="input-label">Description:</p>
        <p class="input-label-required">*required</p>
      </div>
      <textarea
        type="text"
        class="form-control form-control--description description-input"
        placeholder="Add description"
        [(ngModel)]="course.description"
        value="course.description"
        name="description"
      ></textarea>
    </div>
    <div class="form-group form-control--short">
      <div class="label-group">
        <p class="input-label">Duration:</p>
        <p class="input-label-required">*required</p>
      </div>
      <input
        type="text"
        class="form-control "
        placeholder="Minutes"
        [(ngModel)]="course.length"
        value="course.length"
        name="length"
      />
    </div>
    <div class="form-group form-control--short">
      <div class="label-group">
        <p class="input-label">Date:</p>
        <p class="input-label-required">*required</p>
      </div>
      <input
        type="date"
        class="form-control form-control--date"
        placeholder="mm-dd-yyyy"
        [(ngModel)]="course.date"
        value="course.date"
        name="date"
      />
    </div>
    <div class="form-group form-control--medium">
      <div class="label-group">
        <p class="input-label">Authors:</p>
        <p class="input-label-required">*required</p>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Start typing"
        [(ngModel)]="course.authors"
        name="authors"
      />
    </div>
    <div class="add-course-buttons">
      <input
        type="button"
        class="add-course-button add-course__cancel-btn"
        value="Cancel"
        routerLink="/courses"
      />
      <input
        type="submit"
        class="add-course-button add-course__save-btn"
        value="Save"
        (click)="handleSubmit()"
      />
    </div>
  </form>
</div>
