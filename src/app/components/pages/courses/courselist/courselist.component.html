<div class="courses-list">
  <app-breadcrumbs></app-breadcrumbs>
  <app-coursescontrol
    (searchText)="onSearchCourse($event)"
  ></app-coursescontrol>
  <app-course
    *ngFor="let course of courses"
    [course]="course"
    (deleted)="onDeleted($event)"
  ></app-course>
  <div *ngIf="!courses" class="course-no-data-msg">
    No data. Feel free to add new course
  </div>
  <button type="button" class="load-more-btn" (click)="loadmore()">
    LOAD MORE
  </button>
</div>
